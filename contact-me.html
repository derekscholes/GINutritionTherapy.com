      <section1>
        <h3>Contact Form</h3>
    <p class="contact">Please fill out this form with the required information</p>
    <form action="mailto:contact.ginutritiontherapy.com" method="post" name="contact-form" enctype="text/plain">
      <fieldset>
        <label for="name">Enter Your Name: <input id="name" name="name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
      </fieldset>
      <fieldset>
        <label for="referrer">How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">Internet Search</option>
            <option value="2">Health Provider</option>
            <option value="3">Social Media</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="Message">Message:
          <textarea id="message" name="message" rows="3" cols="30" placeholder="Comment here..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Send" />
    </form>
      </section1>
